<!DOCTYPE html>
<html>

<head>
	<title>CChat</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	 crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div class="container">
		<br>
		<div class="jumbotron">
			<h1 class="display-4">WhatsappersonOP</h1>
			<br>
			<input id="name" class="form-control" placeholder="Seu nome para identificação">
			<br>
			<textarea id="message" class="form-control" placeholder="Digite uma mensagem"></textarea>
			<br>
			<button id="send" class="btn btn-success">Enviar</button>
		</div>
		<div class="row">

			<div class="col-lg-4">
				<div id="messages">
				</div>
			</div>

			<div class="col-lg-8">
				<div style="width: 100%; height: 500px" id="mapContainer"></div>
			</div>
		</div>
	</div>
	<script>

		let lat;
		let lng;

		function getLocation() {

			if (navigator.geolocation) {

				navigator.geolocation.getCurrentPosition(savePosition);
			} else {

				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function savePosition(position) {
			lat = position.coords.latitude;
			lng = position.coords.longitude;
		}

		getLocation();

		var socket = io();
		$(() => {
			$("#send").click(() => {
				sendMessage({ name: $("#name").val(), message: $("#message").val(), ll: `${lat}, ${lng}` })
			});

			loadMap();
			getMessages();
		})

		socket.on('message', addMessages)

		function addMessages(message) {
			$("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
		}

		function getMessages() {
			$.get('/messages', (data) => {
				data.forEach(addMessages);
			})
		}

		function sendMessage(message) {
			$.post('/messages', message)
		}

		//map

		function loadMap() {

			var platform = new H.service.Platform({
				app_id: 'QJY01ChLKC2GiUPgPfmF',
				app_code: '6v00KFj1_u4P9lV25VcIxA',
				useHTTPS: true
			});

			var maptypes = platform.createDefaultLayers();

			var map = new H.Map(
				document.getElementById('mapContainer'),
				maptypes.normal.map,
				{
					zoom: 12,
					center: { lat: -26.300692, lng: -48.846198 }
				});

			addMarkersToMap(map);
		}

		loadMap();

		function addMarkersToMap(map) {

			try {

				$.get('/messages', (messages) => {

					messages.forEach(message => {

						const [lat, lng] = message && message.ll ? message.ll.split(',') : [];

						if (lat && lng) {

							const newMarker = new H.map.Marker({ lat, lng });
							map.addObject(newMarker);
						}
					});
				});
			} catch (error) {

				console.log('lat or lng not found');
			}
		}
	</script>
</body>

</html>
